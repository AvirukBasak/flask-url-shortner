{% extends 'layout.html' %}

{% block blocktitle %} Shorten New Link {% endblock %}

{% block blockmain %}

<form method="POST">
  <label for="link">Link:&nbsp;</label>
  <input required
    class = "text"
    id = "link"
    name = "link"
    type = "url"
    placeholder = "Enter link"
    value = "{{ form.link }}"
    style = "width: calc(100% - 69px);"
  /></br>
  {% if res.info.link %}<h4 style="color: tomato;">{{ res.info.msg }}</h4></br>{% endif %}

  <input class="button" id="submit" type="submit" value="Submit"/>&nbsp;
  <input class="button" id="reset" type="reset" value="Clear"/>
</form>
{% if res.info.shortkey %}
<hr>
<h3 style="color: var(--accent-color);">
    Shortened link
</h3>
<pre>{{ res.info.shortkey | safe }}</pre>
{% endif %}

{% endblock %}
