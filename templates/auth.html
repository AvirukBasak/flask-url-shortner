{% extends 'layout.html' %}

{% block blocktitle %} Authenticate {% endblock %}

{% block blockmain %}

<form method="POST">
  <label for="username">Username:</label>
  <input required
    class = "text"
    id = "username"
    name = "username"
    type = "text"
    placeholder = "Enter username"
    value = "{{ form.username }}"
  /></br>
  {% if res.info.username %}<h4 style="color: tomato;">{{ res.info.msg }}</h4></br>{% endif %}

  <label for="password">Password:</label>
  <input required
    class = "text"
    id = "password"
    name = "password"
    type = "password"
    placeholder = "Enter password"
    value = "{{ form.password }}"
  /></br>
  {% if res.info.password %}<h4 style="color: tomato;">{{ res.info.msg }}</h4></br>{% endif %}

  <input class="button" id="submit" type="submit" value="Submit"/>&nbsp;
  <input class="button" id="reset" type="reset" value="Clear"/>
</form>

<br>
<div class="subcontainer unimportant">No account?&nbsp;<a href="/register">Sign up</a></div>

{% endblock %}
